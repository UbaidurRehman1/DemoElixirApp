<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV Demo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 50px auto;
        }

        /* Zebra striping */
        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            background: #3498db;
            color: white;
            font-weight: bold;
        }

        td, th {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 18px;
        }

        #w100 {
            width: 400px;
        }

        /*
        Max width before this PARTICULAR table gets nasty
        This query will take effect for any screen smaller than 760px
        and also iPads specifically.
        */
        @media only screen and (max-width: 760px),
        (min-device-width: 768px) and (max-device-width: 1024px) {

            table {
                width: 100%;
            }

            /* Force table to not be like tables anymore */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            /* Hide table headers (but not display: none;, for accessibility) */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
            }

            td {
                /* Behave  like a "row" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                /* Now like a table header */
                position: absolute;
                /* Top/left values mimic padding */
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                /* Label the data */
                content: attr(data-column);

                color: #000;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
<table id="table">
    <thead>
    <tr>
        <th th:each="tableHeader: ${tableHeaders}">
            <label th:for="${tableHeader}">
                <select th:onchange="'sendRequest(this);'" th:id="${tableHeader}">
                    <option>Select to Filter</option>
                    <option th:each="name: ${filters.get(tableHeader)}" th:value="${name}" th:text="${name}"></option>
                </select>
            </label>
        </th>
    </tr>
    <tr>
        <th th:each="tableHeader: ${tableHeaders}" th:text="${tableHeader.toString()}">
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract: ${contracts}">
        <!--/*@thymesVar id="contract" type="com.ubaid.elixir.elixirApp.dto.Contract"*/-->
        <td>
            <span th:each="seg: ${contract.getContractPlanSegComp()}">
                <p th:text="${seg}"></p>
            </span>
        </td>

        <td th:text="${contract.getContract()}"></td>
        <td th:text="${contract.getBrandName()}"></td>
        <td id="w100">
            <span th:each="plan: ${contract.getPlanNames()}">
                <p th:text="${plan}"></p>
            </span>
        </td>

        <td>
            <span th:each="state: ${contract.getState()}">
                <p th:text="${state}"></p>
            </span>
        </td>

        <td>
            <span th:each="abbr: ${contract.getStateAbbreviation()}">
                <p th:text="${abbr}"></p>
            </span>
        </td>
        <td th:text="${contract.getProductType()}"></td>
    </tr>
    </tbody>
</table>
</body>

<script>
    function sendRequest(option) {
        const arr = ['contract_plan_seg_comp', 'contract', 'brand_name', 'plan_name', 'state', 'state_abbreviation', 'product_type'];
        let table, filter, input, tr, td, cell, i, j;
        arr.forEach((value) => {
            let headerName = document.querySelector("#" + value);
            if (headerName.selectedIndex > 0) {
                input = headerName.options[headerName.selectedIndex].value;
                filter = input.toUpperCase();
                table = document.getElementById("table");
                tr = document.getElementsByTagName("tr");
                for (i = 1; i < tr.length; i++) {
                    tr[i].style.display = "none";
                    td = tr[i].getElementsByTagName("td");
                    for (j = 0; j < td.length; j++) {
                        cell = tr[i].getElementsByTagName("td")[j]
                        if (cell) {
                            if (cell.innerHTML.toUpperCase().includes(filter) === true) {
                                tr[i].style.display = "";
                                break;
                            }
                        }
                    }
                }
            }
        });
    }
</script>
</html>
